<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <!-- Eight - Pink/magenta 2x4 character with octopus tentacles -->
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff66bb"/>
      <stop offset="100%" style="stop-color:#cc3399"/>
    </linearGradient>
  </defs>
  <!-- 2x4 grid -->
  <rect x="25" y="30" width="35" height="35" rx="5" fill="url(#pinkGrad)" stroke="#aa2277" stroke-width="2"/>
  <rect x="60" y="30" width="35" height="35" rx="5" fill="url(#pinkGrad)" stroke="#aa2277" stroke-width="2"/>
  <rect x="25" y="63" width="35" height="35" rx="5" fill="url(#pinkGrad)" stroke="#aa2277" stroke-width="2"/>
  <rect x="60" y="63" width="35" height="35" rx="5" fill="url(#pinkGrad)" stroke="#aa2277" stroke-width="2"/>
  <rect x="25" y="96" width="35" height="35" rx="5" fill="url(#pinkGrad)" stroke="#aa2277" stroke-width="2"/>
  <rect x="60" y="96" width="35" height="35" rx="5" fill="url(#pinkGrad)" stroke="#aa2277" stroke-width="2"/>
  <rect x="25" y="129" width="35" height="35" rx="5" fill="url(#pinkGrad)" stroke="#aa2277" stroke-width="2"/>
  <rect x="60" y="129" width="35" height="35" rx="5" fill="url(#pinkGrad)" stroke="#aa2277" stroke-width="2"/>
  <!-- Eyes with glasses -->
  <ellipse cx="45" cy="55" rx="10" ry="12" fill="white"/>
  <ellipse cx="75" cy="55" rx="10" ry="12" fill="white"/>
  <circle cx="45" cy="58" r="5" fill="#333"/>
  <circle cx="75" cy="58" r="5" fill="#333"/>
  <circle cx="47" cy="55" r="2" fill="white"/>
  <circle cx="77" cy="55" r="2" fill="white"/>
  <!-- Cat-eye glasses -->
  <path d="M 30 45 Q 45 40 55 50 Q 45 65 30 55 Z" fill="none" stroke="#552244" stroke-width="2"/>
  <path d="M 65 50 Q 75 40 90 45 L 90 55 Q 75 65 65 50 Z" fill="none" stroke="#552244" stroke-width="2"/>
  <!-- Mouth -->
  <path d="M 50 145 Q 60 155 70 145" stroke="#aa2277" stroke-width="3" fill="none"/>
  <!-- Number -->
  <text x="60" y="22" text-anchor="middle" font-family="Arial Black" font-size="18" fill="#333">8</text>
  <!-- Octopus tentacles instead of legs -->
  <path d="M 30 164 Q 20 185 30 195 Q 35 180 30 164" fill="#cc3399" stroke="#aa2277" stroke-width="2"/>
  <path d="M 45 164 Q 40 190 50 198 Q 55 182 45 164" fill="#cc3399" stroke="#aa2277" stroke-width="2"/>
  <path d="M 60 164 Q 55 192 65 195 Q 70 180 60 164" fill="#cc3399" stroke="#aa2277" stroke-width="2"/>
  <path d="M 75 164 Q 80 190 70 198 Q 65 182 75 164" fill="#cc3399" stroke="#aa2277" stroke-width="2"/>
  <path d="M 90 164 Q 100 185 90 195 Q 85 180 90 164" fill="#cc3399" stroke="#aa2277" stroke-width="2"/>
  <!-- Suction cups on tentacles -->
  <circle cx="28" cy="190" r="3" fill="#ffaadd"/>
  <circle cx="48" cy="192" r="3" fill="#ffaadd"/>
  <circle cx="63" cy="190" r="3" fill="#ffaadd"/>
  <circle cx="73" cy="192" r="3" fill="#ffaadd"/>
  <circle cx="93" cy="190" r="3" fill="#ffaadd"/>
</svg>
