<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 220">
  <!-- Five - Blue tall five-block character -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#44bbff"/>
      <stop offset="100%" style="stop-color:#0088cc"/>
    </linearGradient>
  </defs>
  <!-- 5 stacked blocks -->
  <rect x="15" y="30" width="50" height="35" rx="5" fill="url(#blueGrad)" stroke="#006699" stroke-width="2"/>
  <rect x="15" y="62" width="50" height="35" rx="5" fill="url(#blueGrad)" stroke="#006699" stroke-width="2"/>
  <rect x="15" y="94" width="50" height="35" rx="5" fill="url(#blueGrad)" stroke="#006699" stroke-width="2"/>
  <rect x="15" y="126" width="50" height="35" rx="5" fill="url(#blueGrad)" stroke="#006699" stroke-width="2"/>
  <rect x="15" y="158" width="50" height="35" rx="5" fill="url(#blueGrad)" stroke="#006699" stroke-width="2"/>
  <!-- Eyes -->
  <ellipse cx="30" cy="52" rx="8" ry="10" fill="white"/>
  <ellipse cx="50" cy="52" rx="8" ry="10" fill="white"/>
  <circle cx="30" cy="54" r="4" fill="#333"/>
  <circle cx="50" cy="54" r="4" fill="#333"/>
  <circle cx="31" cy="52" r="2" fill="white"/>
  <circle cx="51" cy="52" r="2" fill="white"/>
  <!-- Mouth -->
  <path d="M 30 178 Q 40 188 50 178" stroke="#006699" stroke-width="3" fill="none"/>
  <!-- Star on chest -->
  <polygon points="40,105 43,115 53,115 45,122 48,132 40,126 32,132 35,122 27,115 37,115" fill="#ffffff"/>
  <!-- Number -->
  <text x="40" y="22" text-anchor="middle" font-family="Arial Black" font-size="16" fill="#333">5</text>
  <!-- Arms (waving) -->
  <ellipse cx="8" cy="80" rx="7" ry="5" fill="#0088cc"/>
  <ellipse cx="72" cy="50" rx="7" ry="5" fill="#0088cc" transform="rotate(-30 72 50)"/>
  <!-- Legs -->
  <rect x="22" y="193" width="10" height="18" rx="4" fill="#0088cc"/>
  <rect x="48" y="193" width="10" height="18" rx="4" fill="#0088cc"/>
</svg>
