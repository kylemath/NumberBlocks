<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 280">
  <!-- Seven - Rainbow colored vertical character with glasses -->
  <defs>
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="16%" style="stop-color:#ff8844"/>
      <stop offset="33%" style="stop-color:#ffff44"/>
      <stop offset="50%" style="stop-color:#44ff44"/>
      <stop offset="66%" style="stop-color:#44bbff"/>
      <stop offset="83%" style="stop-color:#4444ff"/>
      <stop offset="100%" style="stop-color:#9944ff"/>
    </linearGradient>
  </defs>
  <!-- 7 rainbow blocks -->
  <rect x="15" y="30" width="50" height="32" rx="4" fill="#ff4444" stroke="#cc0000" stroke-width="2"/>
  <rect x="15" y="58" width="50" height="32" rx="4" fill="#ff8844" stroke="#cc6600" stroke-width="2"/>
  <rect x="15" y="86" width="50" height="32" rx="4" fill="#ffee44" stroke="#ccbb00" stroke-width="2"/>
  <rect x="15" y="114" width="50" height="32" rx="4" fill="#44dd44" stroke="#22aa22" stroke-width="2"/>
  <rect x="15" y="142" width="50" height="32" rx="4" fill="#44bbff" stroke="#0088cc" stroke-width="2"/>
  <rect x="15" y="170" width="50" height="32" rx="4" fill="#4466ff" stroke="#2244cc" stroke-width="2"/>
  <rect x="15" y="198" width="50" height="32" rx="4" fill="#9944ff" stroke="#6622cc" stroke-width="2"/>
  <!-- Eyes with glasses -->
  <ellipse cx="30" cy="50" rx="8" ry="10" fill="white"/>
  <ellipse cx="50" cy="50" rx="8" ry="10" fill="white"/>
  <circle cx="30" cy="52" r="4" fill="#333"/>
  <circle cx="50" cy="52" r="4" fill="#333"/>
  <circle cx="31" cy="50" r="2" fill="white"/>
  <circle cx="51" cy="50" r="2" fill="white"/>
  <!-- Round glasses -->
  <circle cx="30" cy="50" r="12" fill="none" stroke="#663300" stroke-width="2"/>
  <circle cx="50" cy="50" r="12" fill="none" stroke="#663300" stroke-width="2"/>
  <line x1="42" y1="50" x2="38" y2="50" stroke="#663300" stroke-width="2"/>
  <!-- Mouth -->
  <path d="M 30 215 Q 40 225 50 215" stroke="#6622cc" stroke-width="3" fill="none"/>
  <!-- Rainbow hair -->
  <rect x="20" y="18" width="6" height="14" rx="2" fill="#ff0000"/>
  <rect x="27" y="14" width="6" height="18" rx="2" fill="#ff8800"/>
  <rect x="34" y="10" width="6" height="22" rx="2" fill="#ffee00"/>
  <rect x="41" y="14" width="6" height="18" rx="2" fill="#00dd00"/>
  <rect x="48" y="18" width="6" height="14" rx="2" fill="#0088ff"/>
  <!-- Number -->
  <text x="40" y="8" text-anchor="middle" font-family="Arial Black" font-size="14" fill="#333">7</text>
  <!-- Arms -->
  <ellipse cx="8" cy="120" rx="6" ry="5" fill="#44dd44"/>
  <ellipse cx="72" cy="120" rx="6" ry="5" fill="#44dd44"/>
  <!-- Legs -->
  <rect x="22" y="230" width="10" height="18" rx="4" fill="#9944ff"/>
  <rect x="48" y="230" width="10" height="18" rx="4" fill="#9944ff"/>
</svg>
