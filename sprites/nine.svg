<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 160">
  <!-- Nine - Gray 3x3 character with cap -->
  <defs>
    <linearGradient id="grayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#99aaaa"/>
      <stop offset="100%" style="stop-color:#667788"/>
    </linearGradient>
  </defs>
  <!-- 3x3 grid -->
  <rect x="20" y="40" width="33" height="33" rx="4" fill="url(#grayGrad)" stroke="#445566" stroke-width="2"/>
  <rect x="53" y="40" width="33" height="33" rx="4" fill="url(#grayGrad)" stroke="#445566" stroke-width="2"/>
  <rect x="86" y="40" width="33" height="33" rx="4" fill="url(#grayGrad)" stroke="#445566" stroke-width="2"/>
  <rect x="20" y="73" width="33" height="33" rx="4" fill="url(#grayGrad)" stroke="#445566" stroke-width="2"/>
  <rect x="53" y="73" width="33" height="33" rx="4" fill="url(#grayGrad)" stroke="#445566" stroke-width="2"/>
  <rect x="86" y="73" width="33" height="33" rx="4" fill="url(#grayGrad)" stroke="#445566" stroke-width="2"/>
  <rect x="20" y="106" width="33" height="33" rx="4" fill="url(#grayGrad)" stroke="#445566" stroke-width="2"/>
  <rect x="53" y="106" width="33" height="33" rx="4" fill="url(#grayGrad)" stroke="#445566" stroke-width="2"/>
  <rect x="86" y="106" width="33" height="33" rx="4" fill="url(#grayGrad)" stroke="#445566" stroke-width="2"/>
  <!-- Eyes -->
  <ellipse cx="50" cy="65" rx="12" ry="14" fill="white"/>
  <ellipse cx="90" cy="65" rx="12" ry="14" fill="white"/>
  <circle cx="50" cy="68" r="6" fill="#333"/>
  <circle cx="90" cy="68" r="6" fill="#333"/>
  <circle cx="52" cy="65" r="2" fill="white"/>
  <circle cx="92" cy="65" r="2" fill="white"/>
  <!-- Police/pilot cap -->
  <rect x="30" y="28" width="80" height="15" rx="3" fill="#334455"/>
  <rect x="40" y="20" width="60" height="12" rx="4" fill="#445566"/>
  <ellipse cx="70" cy="32" rx="8" ry="5" fill="#ffcc00"/>
  <!-- Mouth -->
  <path d="M 55 125 Q 70 138 85 125" stroke="#445566" stroke-width="3" fill="none"/>
  <!-- Number -->
  <text x="70" y="14" text-anchor="middle" font-family="Arial Black" font-size="14" fill="#333">9</text>
  <!-- Arms -->
  <ellipse cx="12" cy="90" rx="8" ry="6" fill="#667788"/>
  <ellipse cx="128" cy="90" rx="8" ry="6" fill="#667788"/>
  <!-- Legs -->
  <rect x="40" y="139" width="14" height="18" rx="4" fill="#667788"/>
  <rect x="86" y="139" width="14" height="18" rx="4" fill="#667788"/>
</svg>
