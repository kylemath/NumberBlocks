<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <!-- One - Red single block with one eye -->
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="100%" style="stop-color:#cc0000"/>
    </linearGradient>
  </defs>
  <!-- Main body -->
  <rect x="20" y="30" width="60" height="60" rx="8" fill="url(#redGrad)" stroke="#990000" stroke-width="3"/>
  <!-- Eye -->
  <ellipse cx="50" cy="55" rx="15" ry="18" fill="white"/>
  <circle cx="50" cy="58" r="8" fill="#333"/>
  <circle cx="53" cy="55" r="3" fill="white"/>
  <!-- Mouth -->
  <path d="M 35 75 Q 50 85 65 75" stroke="#990000" stroke-width="3" fill="none"/>
  <!-- Number on top -->
  <text x="50" y="22" text-anchor="middle" font-family="Arial Black" font-size="18" fill="#333">1</text>
  <!-- Arms -->
  <ellipse cx="12" cy="60" rx="8" ry="6" fill="#cc0000"/>
  <ellipse cx="88" cy="60" rx="8" ry="6" fill="#cc0000"/>
  <!-- Legs -->
  <rect x="30" y="90" width="12" height="20" rx="4" fill="#cc0000"/>
  <rect x="58" y="90" width="12" height="20" rx="4" fill="#cc0000"/>
  <!-- Hair/antenna -->
  <line x1="50" y1="30" x2="50" y2="15" stroke="#cc0000" stroke-width="4"/>
  <circle cx="50" cy="12" r="5" fill="#ff6666"/>
</svg>
