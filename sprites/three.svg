<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 180">
  <!-- Three - Yellow three-block character -->
  <defs>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffee44"/>
      <stop offset="100%" style="stop-color:#ddcc00"/>
    </linearGradient>
  </defs>
  <!-- Three stacked blocks -->
  <rect x="25" y="30" width="50" height="45" rx="6" fill="url(#yellowGrad)" stroke="#bbaa00" stroke-width="3"/>
  <rect x="25" y="70" width="50" height="45" rx="6" fill="url(#yellowGrad)" stroke="#bbaa00" stroke-width="3"/>
  <rect x="25" y="110" width="50" height="45" rx="6" fill="url(#yellowGrad)" stroke="#bbaa00" stroke-width="3"/>
  <!-- Eyes -->
  <ellipse cx="40" cy="55" rx="10" ry="12" fill="white"/>
  <ellipse cx="60" cy="55" rx="10" ry="12" fill="white"/>
  <circle cx="40" cy="58" r="5" fill="#333"/>
  <circle cx="60" cy="58" r="5" fill="#333"/>
  <circle cx="42" cy="55" r="2" fill="white"/>
  <circle cx="62" cy="55" r="2" fill="white"/>
  <!-- Mouth -->
  <path d="M 40 145 Q 50 155 60 145" stroke="#bbaa00" stroke-width="3" fill="none"/>
  <!-- Red buttons -->
  <circle cx="50" cy="92" r="5" fill="#ff3333"/>
  <circle cx="50" cy="75" r="5" fill="#ff3333"/>
  <circle cx="50" cy="130" r="5" fill="#ff3333"/>
  <!-- Number -->
  <text x="50" y="22" text-anchor="middle" font-family="Arial Black" font-size="18" fill="#333">3</text>
  <!-- Hair tuft -->
  <path d="M 45 30 Q 50 15 55 30" stroke="#ff3333" stroke-width="4" fill="none"/>
  <!-- Arms -->
  <ellipse cx="18" cy="90" rx="7" ry="5" fill="#ddcc00"/>
  <ellipse cx="82" cy="90" rx="7" ry="5" fill="#ddcc00"/>
  <!-- Legs -->
  <rect x="32" y="155" width="10" height="18" rx="4" fill="#ddcc00"/>
  <rect x="58" y="155" width="10" height="18" rx="4" fill="#ddcc00"/>
</svg>
